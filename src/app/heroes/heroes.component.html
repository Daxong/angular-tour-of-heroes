<h2>My Heroes</h2>
<ul class="heroes">
  <!-- (click)事件绑定语法 onSelect()是自己编写的函数 在ts文件中; hero被选择时启用特定的css样式-->
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>
<div *ngIf="selectedHero">
  <!-- 管道操作符“|”  -->
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div><span>name: </span>{{selectedHero.name}}</div>

  <div>
    <label>name:
      <!-- [(ngModel)] 是 Angular 的双向数据绑定语法 
        这里把 hero.name 属性绑定到了 HTML 的 textbox 元素上，
        以便数据流可以双向流动：从 hero.name 属性流动到 textbox，
        并且从 textbox 流回到 hero.name
        ngModel来自一个可选模块 FormsModule 必须自行添加该模块才可以使用-->
      <input [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
  </div>
</div>
